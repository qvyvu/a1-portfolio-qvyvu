  <script>
    // small hamburger toggle for mobile nav
    (function(){
      var btn = document.querySelector('.nav-toggle');
      var nav = document.querySelector('nav');
      var links = document.getElementById('nav-links');
      if(!btn || !nav || !links) return;
      btn.addEventListener('click', function(){
        var isOpen = nav.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(isOpen));
        btn.setAttribute('aria-label', isOpen ? 'Close navigation' : 'Open navigation');
      });
    })();
  </script>

  <script>
    // Make flip-card toggle on click/tap and keyboard (Enter/Space)
    (function(){
      var cards = document.querySelectorAll('.flip-card');
      if(!cards.length) return;
      cards.forEach(function(card){
        card.addEventListener('click', function(e){
          card.classList.toggle('is-flipped');
          card.setAttribute('aria-pressed', String(card.classList.contains('is-flipped')));
        });
        card.addEventListener('keydown', function(e){
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.classList.toggle('is-flipped');
            card.setAttribute('aria-pressed', String(card.classList.contains('is-flipped')));
          }
        });
      });
    })();
  </script>
